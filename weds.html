<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wednesdays</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(225deg, #FFB6C1, #98FB98, #87CEEB, #B0C4DE);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center px-4 relative">
    <div class="bg-gradient"></div>
    <div class="text-center max-w-2xl">
        <h1 class="text-5xl font-bold text-gray-800 mb-4">AI Wednesdays</h1>
        <p class="text-xl text-gray-600 mb-8">We'll be back in 2025!</p>
        <p class="text-lg text-gray-700">
            View past sessions 
            <a href="https://go.gov.sg/aiweds-upcoming" class="text-blue-600 hover:underline hover:text-blue-800 transition duration-300">here</a>.
        </p>
    </div>
</body>
</html>

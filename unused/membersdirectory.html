// Pagination functionality
let currentPage = 1;
const rowsPerPage = 10;
let totalPages = Math.ceil(members.length / rowsPerPage);
let filteredMembersList = members; // Keep track of currently filtered members

// Function to display members for the current page
function displayMembers(membersList = filteredMembersList) {
  const tableBody = document.getElementById('members-data');
  tableBody.innerHTML = '';
  
  if (membersList.length === 0) {
    document.getElementById('members-table').closest('.card').style.display = 'none';
    document.getElementById('no-results').style.display = 'block';
    document.getElementById('pagination-controls').style.display = 'none';
    return;
  }
  
  document.getElementById('members-table').closest('.card').style.display = 'block';
  document.getElementById('no-results').style.display = 'none';
  document.getElementById('pagination-controls').style.display = 'flex';
  
  // Update total pages based on filtered results
  totalPages = Math.ceil(membersList.length / rowsPerPage);
  
  // Adjust current page if it's beyond the available pages
  if (currentPage > totalPages) {
    currentPage = totalPages;
  }
  
  const startIndex = (currentPage - 1) * rowsPerPage;
  const endIndex = Math.min(startIndex + rowsPerPage, membersList.length);
  
  // Display only the members for the current page
  for (let i = startIndex; i < endIndex; i++) {
    const member = membersList[i];
    const row = document.createElement('tr');
    
    // Create sector badge with appropriate class
    let sectorClass = 'sector-badge';
    if (member.sector.toLowerCase() === 'government') {
      sectorClass += ' government';
    } else if (member.sector.toLowerCase() === 'industry') {
      sectorClass += ' industry';
    } else if (member.sector.toLowerCase() === 'academia') {
      sectorClass += ' academia';
    }
    
    row.innerHTML = `
      <td><strong>${member.name}</strong></td>
      <td><span class="${sectorClass}">${member.sector}</span></td>
      <td>${member.projects}</td>
    `;
    
    tableBody.appendChild(row);
  }
  
  // Update pagination info
  document.getElementById('current-page').textContent = currentPage;
  document.getElementById('total-pages').textContent = totalPages;
  
  // Enable/disable pagination buttons
  document.getElementById('prev-page').disabled = currentPage === 1;
  document.getElementById('next-page').disabled = currentPage === totalPages;
  
  // Update results count
  document.getElementById('results-count').textContent = `Showing ${startIndex + 1}-${endIndex} of ${membersList.length} members`;
}

// Function to filter members based on search input
function filterMembers() {
  const searchTerm = document.getElementById('directory-search').value.toLowerCase();
  currentPage = 1; // Reset to first page when filtering
  
  if (!searchTerm.trim()) {
    filteredMembersList = members;
    displayMembers(filteredMembersList);
    return;
  }
  
  filteredMembersList = members.filter(member => {
    return (
      (member.name && member.name.toLowerCase().includes(searchTerm)) ||
      (member.sector && member.sector.toLowerCase().includes(searchTerm)) ||
      (member.projects && member.projects.toLowerCase().includes(searchTerm))
    );
  });
  
  displayMembers(filteredMembersList);
}

// Function to filter by category
function filterByCategory(category) {
  // Update active button state
  document.querySelectorAll('.btn-filter').forEach(btn => {
    btn.classList.remove('active');
  });
  
  const buttons = document.querySelectorAll('.btn-filter');
  for (let i = 0; i < buttons.length; i++) {
    if (buttons[i].textContent.trim().toLowerCase() === category.toLowerCase() || 
       (buttons[i].textContent.trim().toLowerCase() === 'all' && category === 'all')) {
      buttons[i].classList.add('active');
    }
  }
  
  currentPage = 1; // Reset to first page when filtering
  
  if (category === 'all') {
    filteredMembersList = members;
    displayMembers(filteredMembersList);
    return;
  }
  
  filteredMembersList = members.filter(member => 
    member.sector && member.sector.toLowerCase() === category.toLowerCase()
  );
  
  displayMembers(filteredMembersList);
}

// Set up event listeners for pagination buttons
function setupPaginationListeners() {
  document.getElementById('prev-page').addEventListener('click', function() {
    if (currentPage > 1) {
      currentPage--;
      displayMembers();
    }
  });
  
  document.getElementById('next-page').addEventListener('click', function() {
    if (currentPage < totalPages) {
      currentPage++;
      displayMembers();
    }
  });
}

// Initialize search on input changes
document.getElementById('directory-search').addEventListener('keyup', function(event) {
  if (event.key === 'Enter') {
    filterMembers();
  }
});

// Initialize the table and pagination when the page loads
document.addEventListener('DOMContentLoaded', function() {
  displayMembers();
  setupPaginationListeners();
});
</script>
